<body>
  <div>
    Please select the symptoms you have: <br>

    <button id="symptom1" onclick="askQuestion(1)">1) Cuts and Scrapes: Caused by sharp objects such as knives, broken glass, or even paper.</button><br>

    <button id="symptom2" onclick="askQuestion(2)">2) Burns: Can be caused by hot objects, hot liquids, or heat sources.</button><br>

  <script>
    function askQuestion(symptomNumber) {
      // Personalized alerts for each symptom
      switch(symptomNumber) {
        case 1:
          alert("Clean the wound: Use warm water and mild soap to gently clean the area around the cut or scrape. Make sure to remove any dirt, dust, or debris. Avoid using strong chemicals that could irritate the wound. Stop the bleeding: If the cut is bleeding, apply gentle pressure with a clean cloth or sterile bandage to stop the bleeding. Maintain pressure for a few minutes until the bleeding stops. Disinfect: After cleaning the wound, apply a mild antiseptic like diluted hydrogen peroxide or an antiseptic solution to prevent infections. Avoid using alcohol as it can be irritating to the skin. Protect the wound: Cover the cut or scrape with a clean bandage to protect it from friction, dirt, and bacteria. Change the bandage regularly, at least once a day, or more frequently if needed. Use antibiotic ointment: Apply a thin layer of antibiotic ointment to the wound before covering it with a bandage. This can help prevent infections and promote healing. Avoid scratching: It's important not to scratch the cut or scrape, as it can delay healing and increase the risk of infection. Try to keep the wound clean and protected at all times. Monitor for signs of infection: Keep an eye on the wound for any signs of infection, such as redness, swelling, excessive heat, pus, or persistent pain. If signs of infection appear, consult a healthcare professional. Consult a healthcare professional if necessary: If the cut is deep, extensive, or if you are unable to control the bleeding, seek medical attention immediately or go to the emergency room. Stitches may be needed to close the wound.");
          break;
        case 2:
          alert("For minor burns (first degree): Immediate cooling: Place the burned area under cold water for at least 5 minutes. Do not use ice, as it could worsen the damage. Use cold compresses: Apply cold compresses to the burned area to relieve pain and reduce inflammation. Avoid creams or ointments: For minor burns, it is generally recommended not to apply creams or ointments as they may trap heat. Take over-the-counter pain relievers: If necessary, take over-the-counter pain relievers such as acetaminophen to relieve pain. For more severe burns (second and third degree): Initial cooling: For more severe burns, continue to cool the area with cold water for at least 10 to 20 minutes. Do not remove clothing stuck to the burned skin. Do not pop blisters: If blisters form, do not pop them. They serve as a natural barrier against infections. Cover the burn: Use a clean, dry bandage to cover the burn after cooling it. Avoid using cotton as fibers may stick to the wound. Elevate the burned area: If possible, elevate the affected body part to reduce swelling. Consult a healthcare professional: For more severe burns, especially those covering a large area, seek medical attention immediately or go to the emergency room. Avoid self-treatment for extensive or severe burns: Major burns may require specialized care, including skin grafts, and should not be treated at home. Caution: Never apply butter, oils, or household products to a burn. Do not pop blisters, as this increases the risk of infection. Consult a healthcare professional if the burn is caused by chemicals or electricity.");
          break;
        case 3:
          alert("Emergency call: If you suspect a fracture, immediately call emergency services. Do not move the injured person unless absolutely necessary to get them to safety. Immobilization: Try to immobilize the affected body part. If possible, use a splint or any other means available to prevent movement of the fractured area. Avoid manipulation: Do not attempt to put the bone back in place. This should be done by healthcare professionals. Ice application: If the skin is not broken, you can apply ice (wrapped in a cloth) to the fractured area to reduce swelling. Elevation: If possible and without causing additional pain, elevate the affected body part to help reduce swelling. Pain relievers: Give over-the-counter pain relievers to relieve pain, following the product instructions. Transport to emergency services: Transporting to a medical care facility is crucial. Use a stretcher or any available means to move the person with care. Once at the hospital or doctor's office: X-rays: X-rays will typically be taken to confirm the diagnosis and assess the nature of the fracture. Fracture reduction: If necessary, the doctor may perform a reduction, which involves putting the fractured bones back in place. This may require surgery in some cases. Immobilization: The affected body part will be immobilized using casts, splints, or other devices depending on the nature of the fracture. Medications: Medications may be prescribed to relieve pain and prevent infections. Rehabilitation: After initial healing, a period of rehabilitation may be necessary to restore strength and mobility to the affected body part.");
          break;
        case 4:
          alert("Rest: Avoid stressing the affected area. It is crucial to allow the injured tissue to rest to promote healing. Ice application: Apply ice to the affected area for the first 24 to 48 hours. This helps reduce swelling and alleviate pain. Use a cold compress or ice pack wrapped in a cloth. Avoid placing it directly on the skin to prevent frostbite. Compression: Wrap the injured area with an elastic bandage to reduce swelling. Make sure the bandage is not too tight to compromise blood circulation. Elevation: Elevate the affected body part to reduce swelling. Keep the area at a level higher than the heart as much as possible. Pain relievers: Take over-the-counter pain relievers, such as acetaminophen or ibuprofen, to relieve pain and reduce inflammation. Follow the product instructions. Immobilization: Use crutches, a splint, or a support bandage if necessary to limit movement and promote healing. Consult a healthcare professional to determine if immobilization is necessary. Physiotherapy: Once the acute phase of the injury has subsided, consider seeing a physiotherapist for rehabilitation exercises to strengthen the area and improve mobility. Time: Sprains and strains may take time to heal. Be patient and follow care recommendations to prevent recurrence. Consult a healthcare professional: If pain persists, worsens, or if you have concerns about the severity of the injury, consult a doctor. Medical imaging tests, such as X-rays or an MRI, may sometimes be necessary to assess the extent of the damage.");
          break;
        case 5:
          alert("Ice: Apply ice wrapped in a cloth to the bruised area for the first 24 hours. This can help reduce swelling by constricting blood vessels. Rest: Avoid stressing the bruised area as much as possible. Rest promotes healing by allowing the body to repair itself. Elevation: If the bruise is on a part of the body you can elevate, such as an arm or leg, try to keep it elevated to reduce swelling. Compression: Use an elastic bandage to gently compress the bruised area. This can also help reduce swelling. Pain relievers: Take over-the-counter pain relievers, such as acetaminophen or ibuprofen, to relieve pain and inflammation. Make sure to follow the product instructions and not exceed the recommended dose. Arnica: Some arnica-based products, a plant with anti-inflammatory properties, can be applied to the skin to help reduce bruising and swelling. Heat after 48 hours: After the first 48 hours, you can use warm compresses to improve blood circulation and relieve muscle tension. However, if the area remains swollen, it may be best to continue using cold compresses. Time: Bruises generally heal on their own over time. Be patient and give your body the time it needs to recover. Avoid activities that will worsen the bruise: Avoid activities that could increase pain or worsen the bruise during the healing process. Consult a healthcare professional if necessary: If the bruise is very painful, accompanied by significant swelling, or if you have mobility issues, consult a healthcare professional. X-rays may sometimes be necessary to rule out a fracture.");
          break;
        case 6:
          alert("Clean the wound: Use warm water and mild soap to gently clean the affected area. Make sure to remove any dirt, dust, or debris. Avoid using irritating products. Disinfect: Apply a mild antiseptic to prevent infections. An antiseptic solution or diluted hydrogen peroxide can be used. Avoid using alcohol as it can be irritating to the skin. Application of antibiotic ointment: Use antibiotic ointment to promote healing and reduce the risk of infection. Follow the product instructions. Protect the wound: Cover the abrasion with a clean bandage to prevent excessive friction, protect against bacteria, and speed up the healing process. Change the bandage regularly. Avoid scratching: Resist the urge to scratch the wound, as it can delay healing and increase the risk of infection. Take pain relievers: If the injury is painful, you can take an over-the-counter pain reliever, such as acetaminophen or ibuprofen, according to the product instructions. Monitor for signs of infection: Keep an eye on the wound for any signs of infection, such as redness, swelling, excessive heat, pus, or persistent pain. Consult a healthcare professional if these signs appear. Keep the wound clean: Wash your hands regularly to prevent the spread of bacteria. Also, make sure to keep the area around the wound clean. Let the wound air out when possible: Once the wound is clean and protected, let it air out when possible to promote optimal healing.");
          break;
        case 7:
          alert("Remove the stinger (if present): If a sting is caused by a bee or wasp, gently remove the stinger using tweezers. Avoid squeezing it further as this could release more venom. Wash the area: Clean the area of the sting or bite with warm water and mild soap to prevent infections. Apply cold: To reduce swelling and relieve pain, apply a cold compress or an ice pack wrapped in a cloth to the affected area for 10 to 15 minutes. Make sure not to apply ice directly to the skin to avoid burns. Use antihistamines: Over-the-counter antihistamines can help relieve itching and inflammation. Follow the product instructions. Apply anti-itch cream or lotion: Creams containing hydrocortisone can help relieve itching. Consult a healthcare professional before using products on children or individuals with specific health concerns. Take pain relievers: If pain is present, you can take over-the-counter pain relievers, such as acetaminophen or ibuprofen, according to the product instructions. Avoid scratching: Although it may be difficult due to itching, avoid scratching to prevent an infection. Monitor for signs of an allergic reaction: If the sting or bite results in severe symptoms such as swelling of the face, difficulty breathing, nausea, or dizziness, seek immediate medical attention or go to the emergency room. Consult a healthcare professional if necessary: If the sting or bite causes severe symptoms, or if it was inflicted by an animal potentially carrying diseases, consult a healthcare professional.");
          break;
        case 8:
          alert("Maintain good hygiene: Wash your hands frequently with soap and water. Make sure to clean and disinfect wounds, cuts, and scrapes to prevent infections. Antibiotics: If the infection is bacterial, your doctor may prescribe antibiotics. It is crucial to complete the full treatment, even if symptoms start to improve before the end of treatment. Antifungals: For fungal infections, such as yeast infections or skin infections, topical or oral antifungal medications may be prescribed. Antivirals: Viral infections may require antiviral medications. However, for many viral infections, treatment often involves relieving symptoms and allowing the immune system to fight the infection. Tests and diagnostics: Some cases require laboratory tests to identify the type of pathogen causing the infection. This can help the doctor prescribe the most appropriate treatment. Hydration and rest: Make sure to stay hydrated and get rest to help your body fight the infection. This is particularly important for viral infections. Symptomatic treatment: Some medications may be prescribed to relieve symptoms, such as fever, pain, or congestion. Surgery: In some severe cases, surgery may be necessary to drain an abscess or remove an infected part of the body. Infection prevention: Adopt preventive hygiene practices, such as regular handwashing, appropriate vaccination, and the use of protections when necessary (e.g., during sexual intercourse).");
          break;
        case 9:
          alert("Rest: Avoid activities that exacerbate pain and give the affected area time to rest. Rest is crucial to allow the tendon to heal. Ice application: Apply ice to the painful area for 15 to 20 minutes every 2 to 3 hours. This can help reduce inflammation. Make sure not to apply ice directly to the skin, use a cloth or wrapped ice pack. Elevation: If possible, elevate the affected body part to reduce swelling. Compression: Use an elastic bandage to gently compress the affected area. Make sure not to tighten too much to compromise blood circulation. Nonsteroidal anti-inflammatory drugs (NSAIDs): Take nonsteroidal anti-inflammatory drugs, such as ibuprofen, under the supervision of a healthcare professional. These medications can help reduce inflammation and relieve pain. Stretching and strengthening exercises: Once the pain has subsided, start gentle stretching and strengthening exercises to help restore flexibility and strength in the affected area. Consult a healthcare professional or physiotherapist for appropriate guidance. Physical therapy: Physical therapy may be recommended to help treat tendonitis. A physiotherapist can develop a specific exercise program and use techniques such as ultrasound therapy or laser therapy to promote healing. Orthoses and supports: Orthoses or supports may be recommended to relieve tension on the tendon and promote healing. Avoid triggers: Identify and avoid activities or movements that initially caused the tendonitis to prevent reoccurrence. Consult a healthcare professional: If pain persists or worsens despite self-care measures, consult a healthcare professional. More aggressive measures, such as corticosteroid injections or, in some cases, surgery, may be necessary.");
          break;
        case 10:
          alert("Rest and activity reduction: Avoid activities that worsen carpal tunnel syndrome symptoms. If possible, modify your movements to reduce pressure on the wrist. Use of splints: Wear a splint to keep the wrist in a neutral position during sleep and during times when you perform activities that could worsen symptoms. This can help reduce pressure on the median nerve. Ice application: Apply ice to the affected area to reduce inflammation. Use an ice pack wrapped in a cloth for 15 to 20 minutes at a time. Stretching and strengthening exercises: Specific exercises can help improve flexibility and strengthen muscles around the wrist. Consult a healthcare professional or physiotherapist for appropriate guidance. Nonsteroidal anti-inflammatory drugs (NSAIDs): Nonsteroidal anti-inflammatory drugs such as ibuprofen can help reduce pain and inflammation. Make sure to follow the doctor's or pharmacist's instructions. Workplace ergonomics: Ensure your workspace is ergonomic. Use an ergonomic keyboard and mouse, adjust your chair height, and maintain a neutral wrist position as much as possible. Ultrasound therapy or electrostimulation: These treatments may sometimes be recommended by a healthcare professional to reduce inflammation and relieve symptoms. Corticosteroid injections: In some cases, a doctor may recommend corticosteroid injections to reduce inflammation around the median nerve. Activity change: If carpal tunnel syndrome is related to certain occupational or recreational activities, consider modifications to reduce strain on the wrist. Surgery: If symptoms persist despite conservative treatments, carpal tunnel surgery may be considered. This involves releasing the ligament that puts pressure on the nerve.");
          break;
        default:
          alert("Symptom not recognized");

      }
    }
  </script>
