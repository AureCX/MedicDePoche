<body>
    <div>
      Veuillez sélectionner les symptômes que vous avez : <br>
  
      <button id="symptomButton1" onclick="selectSymptom(1)">1)Éraflures et écorchures : Des blessures superficielles causées par des frottements contre une surface rugueuse. Elles peuvent généralement être traitées avec un nettoyage approprié et l'application d'un antiseptique.</button><br>
      <br>
      <button id="symptomButton2" onclick="selectSymptom(2)">2)Coupures et lacérations : Des blessures causées par des objets tranchants, comme des couteaux ou des verres brisés. Le traitement dépend de la profondeur de la coupure, mais il peut souvent nécessiter des points de suture et un pansement.</button><br>
      <br>
      <button id="symptomButton3" onclick="selectSymptom(3)">3)Contusions : Des ecchymoses ou des hématomes causés par un impact sur le bras. Habituellement, elles ne nécessitent qu'un traitement symptomatique, comme l'application de glace et le repos.</button><br>
      <br>
      <button id="symptomButton4" onclick="selectSymptom(4)">4)Entorses et foulures : Des blessures aux muscles, tendons ou ligaments, généralement causées par une surtension ou une torsion. Le repos, la glace, la compression et l'élévation (principes du RICE) sont souvent recommandés pour ces blessures.</button><br>
      <br>
      <button id="symptomButton5" onclick="selectSymptom(5)">5)Fractures : Des ruptures dans les os du bras, souvent causées par un traumatisme important. Le traitement dépend du type de fracture, mais il peut nécessiter l'immobilisation du bras à l'aide d'un plâtre, d'une attelle ou d'une intervention chirurgicale.</button><br>
      <br>
      <button id="symptomButton6" onclick="selectSymptom(6)">6) Déchirures musculaires : Une déchirure musculaire est une blessure qui survient lorsqu'une fibre musculaire ou un groupe de fibres musculaires se rompt ou se déchire partiellement ou complètement.</button><br>
      <br>
      <button id="symptomButton7" onclick="selectSymptom(7)">7) Coupures et plaies : Des blessures ouvertes causées par des objets tranchants ou des instruments pointus.</button><br>
      <br>
      <button id="symptomButton8" onclick="selectSymptom(8)">8) Brûlures : Des lésions cutanées causées par la chaleur, les produits chimiques ou d'autres agents irritants.</button><br>
      <br>
      <button id="symptomButton8" onclick="selectSymptom(9)">9) Infections cutanées : Des infections bactériennes ou fongiques qui peuvent affecter la peau suite à une blessure ou à une plaie non traitée.</button><br>
      <br>
    </div>
    <script>
      function selectSymptom(symptomNumber) {
        // Personalized alerts for each symptom
        switch(symptomNumber) {
          case 1:
            alert("Nettoyer la blessure : Utilisez de l'eau tiède et un savon doux pour nettoyer délicatement la zone affectée. Assurez-vous d'éliminer toute saleté, poussière ou débris. Évitez d'utiliser des produits chimiques forts. Désinfecter : Appliquez un antiseptique léger pour prévenir les infections. Vous pouvez utiliser de l'eau oxygénée diluée ou une solution antiseptique douce. Évitez d'utiliser de l'alcool, car cela peut être irritant pour la peau. Appliquer une pommade antibiotique : Utilisez une pommade antibiotique pour favoriser la guérison et prévenir les infections. Assurez-vous de suivre les instructions du produit. Protéger la plaie : Couvrez la blessure avec un pansement propre pour la protéger des frottements, de la saleté et des bactéries. Changez le pansement régulièrement. Éviter de gratter : Il peut être tentant de gratter la zone affectée, mais cela peut retarder la guérison et augmenter le risque d'infection. Essayez de garder la plaie propre et protégée.Prendre des analgésiques : Si la blessure est douloureuse, vous pouvez prendre un analgésique en vente libre, comme le paracétamol ou l'ibuprofène, selon les instructions du produit. Surveiller les signes d'infection : Gardez un œil sur la plaie pour détecter tout signe d'infection, tels que rougeur, gonflement, chaleur excessive, pus ou douleur persistante. Si des signes d'infection apparaissent, consultez un professionnel de la santé. Maintenir une bonne hygiène : Lavez-vous régulièrement les mains pour éviter la propagation des bactéries. Assurez-vous également de garder la zone autour de la blessure propre.");
            break;
          case 2:
            alert("Application de froid : Immédiatement après la blessure, appliquez de la glace enveloppée dans un linge sur la zone contusionnée. Cela aide à réduire l'enflure et atténue la douleur. Appliquez pendant 15 à 20 minutes, puis faites une pause avant de réappliquer si nécessaire. Repos et élévation : Évitez de surmener la zone contusionnée. Élevez la partie du corps affectée autant que possible, surtout pendant les premières heures suivant la blessure. Cela contribue à réduire l'enflure. Compression : Utilisez un bandage élastique pour comprimer légèrement la zone contusionnée. Assurez-vous que le bandage n'est pas trop serré pour ne pas entraver la circulation sanguine. Analgésiques : Prenez des analgésiques en vente libre, tels que le paracétamol ou l'ibuprofène, pour soulager la douleur et réduire l'inflammation. Suivez les instructions du produit. Arnica : Certains produits à base d'arnica, une plante connue pour ses propriétés anti-inflammatoires, peuvent être appliqués sur la peau pour aider à réduire les ecchymoses et les gonflements. Temps : Les contusions guérissent généralement d'elles-mêmes avec le temps. Soyez patient et permettez à votre corps de récupérer. Éviter la chaleur : Dans les premières heures suivant la blessure, évitez l'application de chaleur, car cela pourrait augmenter l'enflure. Après la première journée, vous pouvez utiliser des compresses chaudes pour améliorer la circulation sanguine et soulager la tension musculaire. Consultez un professionnel de la santé si nécessaire : Si la contusion est très douloureuse, s'accompagne d'une enflure sévère, ou si vous avez des problèmes de mobilité, consultez un médecin. Des radiographies peuvent être nécessaires pour exclure une fracture.");
            break;
          case 3:
            alert("Repos : Évitez de solliciter l'articulation touchée. Donnez à la zone affectée le temps de guérir en évitant les mouvements excessifs. Application de glace : Appliquez de la glace sur la zone touchée pendant les premières 48 heures après la blessure. Cela aide à réduire l'enflure et à soulager la douleur. Utilisez une compresse de glace ou un sac de glace enveloppé dans une serviette, pendant 15 à 20 minutes toutes les heures. Compression : Utilisez un bandage de compression élastique pour réduire l'enflure. Assurez-vous que le bandage n'est pas trop serré, car cela pourrait entraver la circulation sanguine. Élévation : Élevez la partie du corps touchée pour réduire l'enflure. Placez l'articulation au-dessus du niveau du cœur autant que possible. Analgésiques : Prenez des analgésiques en vente libre, comme le paracétamol ou l'ibuprofène, pour soulager la douleur et réduire l'inflammation. Suivez les instructions du produit. Immobilisation : Si l'entorse est plus sévère, envisagez d'immobiliser l'articulation à l'aide d'une attelle ou d'une bande. Cela peut favoriser une guérison plus rapide. Rééducation : Une fois que la phase aiguë de l'entorse est passée, commencez des exercices de rééducation pour restaurer la force et la flexibilité de l'articulation. Consultez un professionnel de la santé pour obtenir des conseils sur les exercices appropriés. Consultez un professionnel de la santé : Si la douleur persiste, si l'enflure est importante, ou si vous avez des difficultés à bouger l'articulation, consultez un médecin. Dans certains cas, une imagerie médicale, comme une radiographie ou une IRM, peut être nécessaire pour évaluer la gravité de l'entorse.");
            break;
          case 4:
            alert("Immobilisation : Évitez de déplacer la partie du corps affectée. Immobilisez la zone en utilisant une attelle, un bandage, une écharpe ou tout autre moyen disponible, en veillant à ne pas appliquer une pression excessive sur la fracture. Appeler les secours d'urgence : Si vous ou quelqu'un d'autre présente une fracture, appelez immédiatement les services d'urgence pour obtenir une assistance médicale professionnelle. Éviter l'auto-assistance : Évitez de tenter de remettre en place un os déplacé ou de manipuler la fracture par vous-même, sauf si vous êtes un professionnel de la santé formé. Application de glace : Si possible, appliquez de la glace enveloppée dans un linge sur la zone enflée pour réduire l'enflure et soulager la douleur. Ne placez jamais la glace directement sur la peau. Élévation : Si la fracture concerne un membre, élevez-le autant que possible pour réduire l'enflure. Ne pas donner à manger ni à boire : Si la personne blessée doit être transportée à l'hôpital, évitez de lui donner à manger ou à boire au cas où une intervention chirurgicale serait nécessaire. Maintien au chaud : Gardez la personne au chaud en la couvrant avec une couverture pour éviter l'hypothermie, surtout si l'intervention médicale prend du temps. Surveiller les signes vitaux : Si la personne blessée devient inconsciente, vérifiez sa respiration, son pouls et commencez la réanimation cardiorespiratoire (RCR) si nécessaire, en attendant l'arrivée des secours.");
            break;
          case 5:
            alert("Repos : Évitez les activités qui sollicitent le tendon affecté. Donnez à votre corps le temps de guérir en évitant les mouvements répétitifs ou excessifs. Application de glace : Appliquez de la glace sur la zone touchée pendant 15 à 20 minutes toutes les 2 heures au cours des premières 48 heures. Cela peut aider à réduire l'inflammation. Compression : Utilisez un bandage de compression pour limiter l'enflure. Assurez-vous qu'il n'est pas trop serré pour ne pas compromettre la circulation sanguine. Élévation : Surélevez la partie du corps affectée autant que possible pour réduire l'enflure. Anti-inflammatoires non stéroïdiens (AINS) : Prenez des médicaments anti-inflammatoires non stéroïdiens, tels que l'ibuprofène, selon les indications du produit. Cela peut aider à réduire la douleur et l'inflammation. Exercices d'étirement et de renforcement : Une fois que la phase aiguë de la tendinite a diminué, commencez des exercices d'étirement doux et de renforcement musculaire pour aider à restaurer la mobilité et la force du tendon. Consultez un professionnel de la santé ou un physiothérapeute pour obtenir des conseils spécifiques à votre situation. Physiothérapie : Un professionnel de la santé, comme un physiothérapeute, peut recommander des exercices spécifiques, des techniques de massage, des ultrasons ou d'autres modalités pour favoriser la guérison et prévenir les récidives. Attelle ou orthèse : Dans certains cas, le port d'une attelle ou d'une orthèse peut aider à soulager la tension sur le tendon et à favoriser la guérison. Acupuncture ou massage : Certaines personnes trouvent un soulagement par le biais de l'acupuncture ou du massage. Consultez un professionnel qualifié pour discuter des options qui pourraient convenir à votre situation. Éviter les facteurs déclenchants : Identifiez et évitez les activités ou les gestes qui ont initialement provoqué la tendinite, pour éviter une récurrence.");
            break;
          case 6:
            alert("Repos : Arrêtez l'activité qui a provoqué la déchirure musculaire et donnez à votre muscle le temps de récupérer. Évitez tout effort physique intense sur la zone affectée. Application de glace : Appliquez de la glace sur la zone touchée pendant les premières 48 heures après la blessure. Cela contribue à réduire l'inflammation et à soulager la douleur. Utilisez une compresse froide enveloppée dans une serviette pendant environ 15 à 20 minutes à la fois, plusieurs fois par jour. Compression : Utilisez un bandage de compression pour réduire l'enflure. Assurez-vous que le bandage n'est pas trop serré pour ne pas compromettre la circulation sanguine. Élévation : Surélevez la partie du corps touchée autant que possible, surtout pendant les premières heures après la blessure. Cela peut aider à réduire l'enflure. Analgésiques : Prenez des analgésiques en vente libre, tels que le paracétamol ou l'ibuprofène, pour soulager la douleur et réduire l'inflammation. Suivez les instructions du produit. Étirement et renforcement : Une fois que la phase initiale de récupération est passée, commencez des exercices d'étirement doux pour prévenir la raideur musculaire. Consultez un professionnel de la santé ou un physiothérapeute pour obtenir des conseils sur les exercices de renforcement appropriés. Chaleur après la phase initiale : Après les premières 48 heures, vous pouvez commencer à utiliser des compresses chaudes pour stimuler la circulation sanguine et détendre les muscles. Cela peut contribuer à accélérer le processus de guérison. Reprise progressive de l'activité : Une fois que la douleur a diminué et que la mobilité s'améliore, commencez lentement à réintroduire l'activité physique. Évitez de forcer le muscle et augmentez progressivement l'intensité de l'exercice. Consultez un professionnel de la santé : Si la déchirure musculaire est grave, si la douleur persiste ou si vous avez des préoccupations, consultez un professionnel de la santé. Des examens médicaux peuvent être nécessaires pour évaluer la gravité de la blessure.");
            break;
          case 7:
            alert("Lavage des mains : Avant de traiter la blessure, assurez-vous de vous laver soigneusement les mains pour éviter toute contamination. Arrêter le saignement : Utilisez une compresse propre pour appliquer une légère pression sur la coupure afin de stopper le saignement. Élevez la partie du corps si possible. Nettoyage de la plaie : Rincez délicatement la coupure à l'eau tiède pour éliminer la saleté, les débris et les bactéries. Utilisez un savon doux si nécessaire, mais évitez les antiseptiques forts, car ils peuvent être irritants. Désinfection : Appliquez un antiseptique doux, comme une solution saline ou une solution d'eau oxygénée diluée, pour prévenir les infections. Évitez l'alcool, car cela peut être irritant pour les tissus. Application d'une pommade antibiotique : Appliquez une fine couche de pommade antibiotique pour favoriser la guérison et réduire le risque d'infection. Protection de la plaie : Utilisez un pansement propre pour couvrir la coupure et la protéger des bactéries. Changez le pansement régulièrement, surtout s'il devient humide ou sale. Éviter de trop bouger la zone blessée : Minimisez les mouvements de la partie du corps affectée pour éviter de rouvrir la plaie. Prendre des analgésiques : Si nécessaire, prenez des analgésiques en vente libre, comme le paracétamol ou l'ibuprofène, pour soulager la douleur. Surveillance des signes d'infection : Gardez un œil sur la plaie pour détecter tout signe d'infection, comme rougeur, gonflement, chaleur excessive, pus ou douleur persistante. Consultez un professionnel de la santé si des signes d'infection apparaissent. Vaccination antitétanique : Si la coupure est due à une blessure contaminée par des objets sales, vérifiez votre statut vaccinal antitétanique et consultez un professionnel de la santé si nécessaire.");
            break;
          case 8:
            alert("Brûlures au premier degré (superficielles) : Refroidissement : Placez immédiatement la zone brûlée sous de l'eau froide pendant au moins 10 minutes pour soulager la douleur et minimiser les dommages. Crème hydratante : Appliquez une crème hydratante non grasse ou une lotion à base d'aloe vera pour apaiser la peau. Éviter les irritants : Évitez de frotter la brûlure et protégez-la des irritants tels que les vêtements serrés. Prendre des analgésiques : Si nécessaire, prenez des analgésiques en vente libre, tels que le paracétamol, pour soulager la douleur. Brûlures au deuxième degré (partielles) : Refroidissement : Comme pour les brûlures au premier degré, refroidissez la zone avec de l'eau froide pendant au moins 10 minutes. Ne pas percer les ampoules : Si des ampoules se forment, ne les percez pas. Elles agissent comme une barrière contre les infections. Crème antibiotique : Appliquez une crème antibiotique pour prévenir les infections. Pansement propre : Recouvrez la brûlure d'un pansement propre pour la protéger et éviter les infections. Élévation : Si possible, élevez la partie du corps brûlée pour réduire l'enflure. Prendre des analgésiques : Utilisez des analgésiques en vente libre pour soulager la douleur. Brûlures au troisième degré (profondes) : Appeler les services d'urgence : Les brûlures au troisième degré nécessitent une attention médicale immédiate. Appelez les services d'urgence. Ne pas appliquer d'eau froide : Évitez d'appliquer de l'eau froide sur une grande surface de brûlure au troisième degré, car cela peut entraîner une hypothermie. Protéger la zone : Évitez de toucher la brûlure autant que possible. Recouvrez-la d'un tissu propre, sec et non adhérent. Ne pas utiliser de crèmes : N'appliquez pas de crèmes, de lotions ou d'onguents sur les brûlures au troisième degré. Surveiller la personne : Surveillez la personne brûlée et assurez-vous qu'elle respire normalement. Si nécessaire, commencez la réanimation cardiorespiratoire (RCP) jusqu'à l'arrivée des secours.");
            break;
          case 9:
            alert("Nettoyer la zone infectée : Utilisez de l'eau tiède et un savon doux pour nettoyer délicatement la zone infectée. Assurez-vous de retirer toute saleté, pus ou débris. Évitez d'utiliser des produits irritants. Appliquer un antiseptique : Utilisez un antiseptique doux pour prévenir la propagation des bactéries et accélérer la guérison. Des solutions à base d'eau oxygénée diluée ou de povidone-iode peuvent être utilisées. Consultez un professionnel de la santé pour déterminer le meilleur antiseptique selon la nature de l'infection. Utiliser des antibiotiques topiques : Si l'infection est bactérienne, votre médecin peut recommander l'application d'une crème ou pommade antibiotique. Suivez attentivement les instructions fournies par votre professionnel de la santé. Prendre des antibiotiques par voie orale : Dans le cas d'infections cutanées plus graves ou étendues, votre médecin peut vous prescrire des antibiotiques par voie orale. Il est crucial de terminer la totalité de la prescription, même si les symptômes s'améliorent avant la fin du traitement. Maintenir la zone propre et sèche : Gardez la zone infectée propre en changeant les pansements régulièrement. Assurez-vous également que la zone reste sèche pour éviter la prolifération des bactéries. Éviter de gratter : Résistez à l'envie de gratter la zone infectée, car cela peut aggraver l'infection et la propager. Repos et élévation : Si l'infection est associée à un gonflement, essayez de reposer la zone affectée autant que possible et élevez-la pour réduire l'enflure. Consulter un professionnel de la santé : Si l'infection persiste, s'aggrave ou si vous présentez des signes d'infection plus grave (fièvre, frissons, rougeur étendue, etc.), consultez immédiatement un médecin.");
            break;
          default:
            alert("Symptôme non reconnu");
        }
      }
    </script>
  </body>
