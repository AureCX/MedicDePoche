<!DOCTYPE html>
<html>
<head>
  <title>MedicDePoche3000</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-color: #ffffff; /* Couleur de fond initiale */
      transition: background-color 1s ease; /* Transition de couleur */
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    <img src="croix_rouge.png" alt="image_croix-rouge_page_d-accueil" class="cross-image-left" width="50" height="50">
    Bienvenue sur le MedicDePoche3000, où est-ce que tu as un bobo ? Clique sur l'endroit où tu as mal.
    <img src="croix_rouge.png" alt="image_croix-rouge_page_d-accueil" class="cross-image-right" width="50" height="50">
  </div>
  <img src="Corps.png" alt="image_corps_page_d-accueil" width="300" height="500">

  <!-- Chatbox réduite -->
  <div class="chatbox-minimized" onclick="toggleChatbox()">
    <img src="chat-icon.png" alt="Chat Icon" width="50" height="50">
  </div>

  <!-- Chatbox complète -->
  <div class="chatbox" id="chatbox">
    <div class="chat-messages" id="chat-messages">
      <!-- Les messages de chat seront ajoutés ici -->
    </div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Pose ta question ici">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var input = document.getElementById("input").value;
      // Ajoutez le message de l'utilisateur à la chatbox
      addMessage(input, true);
      // Effacez le champ de saisie
      document.getElementById("input").value = "";
      // Envoyez la question à ChatGPT et recevez la réponse
      askChatGPT(input);
    }

    function addMessage(message, isUser) {
      var chatMessages = document.getElementById("chat-messages");
      var messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      if (isUser) {
        messageDiv.classList.add("user-message");
      } else {
        messageDiv.classList.add("bot-message");
      }
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
    }

    function askChatGPT(question) {
  // Utilisez l'API de ChatGPT pour obtenir une réponse à la question
  // Remplacez 'YOUR_API_KEY' par votre clé d'API
  fetch('https://api.openai.com/v1/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer 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' // Remplacez par votre clé d'API
    },
    body: JSON.stringify({
      prompt: question,
      max_tokens: 50,
      temperature: 0.7
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data && data.choices && data.choices.length > 0 && data.choices[0].text) {
      var answer = data.choices[0].text.trim();
      // Ajoutez la réponse de ChatGPT à la chatbox
      addMessage(answer, false);
    } else {
      console.error('Invalid response format:', data);
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
}

    function toggleChatbox() {
      var chatbox = document.getElementById("chatbox");
      chatbox.classList.toggle("chatbox-visible");
    }

    function openFile(url) {
      window.open(url, "popup", "width=600,height=600");
    }
  </script>

  <!-- Autres boutons -->
  <input type="button" value="Mains" onclick="openFile('blessures_mains.html')" id="button-mains">
  <input type="button" value="Mains" onclick="openFile('blessures_mains.html')" id="button-mains2">
  <input type="button" value="Torse" onclick="openFile('blessures_torse.html')" class="square-button" id="button-torse">
  <input type="button" value="Jambes" onclick="openFile('blessures_jambes.html')" id="button-jambes">
  <input type="button" value="Tête" onclick="openFile('blessures_tete.html')" class="rectangle-button" id="button-tete">
  <input type="button" value="Bras" onclick="openFile('blessures_bras.html')" id="button-arms">
  <script src="script.js"></script>
</body>
</html>
