<!DOCTYPE html>
<html>
<head>
  <title>MedicDePoche3000</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="welcome-message">
    <img src="croix_rouge.png" alt="image_croix-rouge_page_d-accueil" class="cross-image-left" width="50" height="50">
    Bienvenue sur le MedicDePoche3000, où est-ce que tu as un bobo ? Clique sur l'endroit où tu as mal.
    <img src="croix_rouge.png" alt="image_croix-rouge_page_d-accueil" class="cross-image-right" width="50" height="50">
  </div>
  <img src="Corps.png" alt="image_corps_page_d-accueil" width="300" height="500">
  <h1>Pose moi n'importe quelle question à propos des blessures</h1>
  <p>Entre ta question ici et clique sur le bouton.</p>
  <input type="text" id="input" placeholder="Entre ta question ici">
  <button onclick="askQuestion()">Ask</button>

  <script>
    function askQuestion() {
      // Get the user input from the text box
      var input = document.getElementById("input").value;
      // Check if the input contains some keywords
      if (input.includes("bonjour")) {
        // Greet the user
        alert("Bonjour, comment vas-tu ? Que veux-tu savoir ?");
      } else if (input.includes("nom")) {
        // Tell the user your name
        alert("Mon nom est MedicDePoche3000. Je suis ici pour vous aider avec vos blessures.");
      } else if (input.includes("heure")) {
        // Tell the user the current time
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        alert("Il est " + hours + ":" + minutes);
      } else if (input.includes("Bonjour")) {
        alert("Bonjour, comment vas-tu ? Que veux-tu savoir ?");
      } else if (input.includes("mourir")) {
        alert("T'es mal barré :/");
      } else {
        // Tell the user you don't understand
        alert("Désolé, je n'ai pas compris votre question. Veuillez la reformuler.");
      }
    }

    function openFile(url) {
      window.open(url, "popup", "width=600,height=600");
    }
  </script>

<input type="button" value="Mains" onclick="openFile('blessures_mains.html')" id="button-mains">
<input type="button" value="Mains" onclick="openFile('blessures_mains.html')" id="button-mains2">
<input type="button" value="Torse" onclick="openFile('blessures_torse.html')" class="square-button" id="button-torse">
<input type="button" value="Jambes" onclick="openFile('blessures_jambes.html')" id="button-jambes">
<input type="button" value="Tête" onclick="openFile('blessures_tete.html')" id="button-tete">
<input type="button" value="Jambes" onclick="openFile('blessures_jambes.html')" id="button-legs">
</body>
</html>
