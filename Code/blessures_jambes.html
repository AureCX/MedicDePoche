<body>
    <div>
      Veuillez selectionner les symptomes que vous avez : <br>
  
      <button id="symptom1" onclick="askQuestion(1)">1) Écorchures et éraflures : Des abrasions superficielles de la peau qui surviennent généralement lors d'une chute ou d'un frottement contre une surface rugueuse.</button><br>
      <br>
      <button id="symptom2" onclick="askQuestion(2)">2) Contusions : Des ecchymoses causées par un impact direct sur la peau, souvent résultantes d'un coup ou d'une chute.</button><br>
      <br>
      <button id="symptom3" onclick="askQuestion(3)">3) Entorses : Des étirements ou des déchirures des ligaments autour des articulations, généralement causés par une torsion ou une hyperextension.</button><br>
      <br>
      <button id="symptom4" onclick="askQuestion(4)">4) Fractures : Des cassures des os, qui peuvent survenir à la suite d'un traumatisme, d'une chute ou d'un impact important.</button><br>
      <br>
      <button id="symptom5" onclick="askQuestion(5)">5) Tendinites : Une inflammation des tendons, souvent causée par une surutilisation ou une tension excessive sur les muscles.</button><br>
      <br>
      <button id="symptom6" onclick="askQuestion(6)">6) Déchirures musculaires : Des déchirures dans les fibres musculaires, qui peuvent résulter d'un mouvement brusque, d'une surcharge ou d'une mauvaise technique d'exercice.</button><br>
      <br>
      <button id="symptom7" onclick="askQuestion(7)">7) Coupures et plaies : Des blessures ouvertes causées par des objets tranchants ou des instruments pointus.</button><br>
      <br>
      <button id="symptom8" onclick="askQuestion(8)">8) Brûlures : Des lésions cutanées causées par la chaleur, les produits chimiques ou d'autres agents irritants.</button><br>
      <br>
      <button id="symptom9" onclick="askQuestion(9)">9) Infections cutanées : Des infections bactériennes ou fongiques qui peuvent affecter la peau suite à une blessure ou à une plaie non traitée.</button><br>
      <br>
    </div>
    <script>
      function askQuestion(symptomNumber) {
        // Check if the input contains some keywords
        if (symptomNumber) {
          // Greet the user
          alert("Vous avez sélectionné le symptôme " + symptomNumber);
        }
        }
    </script>
  </body>
