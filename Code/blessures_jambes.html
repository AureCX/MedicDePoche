<body>
  <div>
    Veuillez sélectionner les symptômes que vous avez : <br>

    <button id="symptomButton1" onclick="selectSymptom(1)">1) Écorchures et éraflures : Des abrasions superficielles de la peau qui surviennent généralement lors d'une chute ou d'un frottement contre une surface rugueuse.</button><br>
    <br>
    <button id="symptomButton2" onclick="selectSymptom(2)">2) Contusions : Des ecchymoses causées par un impact direct sur la peau, souvent résultantes d'un coup ou d'une chute.</button><br>
    <br>
    <button id="symptomButton3" onclick="selectSymptom(3)">3) Entorses : Des étirements ou des déchirures des ligaments autour des articulations, généralement causés par une torsion ou une hyperextension.</button><br>
    <br>
    <button id="symptomButton4" onclick="selectSymptom(4)">4) Fractures : Des cassures des os, qui peuvent survenir à la suite d'un traumatisme, d'une chute ou d'un impact important.</button><br>
    <br>
    <button id="symptomButton5" onclick="selectSymptom(5)">5) Tendinites : Une inflammation des tendons, souvent causée par une surutilisation ou une tension excessive sur les muscles.</button><br>
    <br>
    <button id="symptomButton6" onclick="selectSymptom(6)">6) Déchirures musculaires : Des déchirures dans les fibres musculaires, qui peuvent résulter d'un mouvement brusque, d'une surcharge ou d'une mauvaise technique d'exercice.</button><br>
    <br>
    <button id="symptomButton7" onclick="selectSymptom(7)">7) Coupures et plaies : Des blessures ouvertes causées par des objets tranchants ou des instruments pointus.</button><br>
    <br>
    <button id="symptomButton8" onclick="selectSymptom(8)">8) Brûlures : Des lésions cutanées causées par la chaleur, les produits chimiques ou d'autres agents irritants.</button><br>
    <br>
    <button id="symptomButton9" onclick="selectSymptom(9)">9) Infections cutanées : Des infections bactériennes ou fongiques qui peuvent affecter la peau suite à une blessure ou à une plaie non traitée.</button><br>
    <br>
  </div>
  <script>
    function selectSymptom(symptomNumber) {
      // Personalized alerts for each symptom
      switch(symptomNumber) {
        case 1:
          alert("Nettoyer la blessure : Utilisez de l'eau tiède et un savon doux pour nettoyer délicatement la zone affectée. Assurez-vous d'éliminer toute saleté, poussière ou débris. Évitez d'utiliser des produits chimiques forts. Désinfecter : Appliquez un antiseptique léger pour prévenir les infections. Vous pouvez utiliser de l'eau oxygénée diluée ou une solution antiseptique douce. Évitez d'utiliser de l'alcool, car cela peut être irritant pour la peau. Appliquer une pommade antibiotique : Utilisez une pommade antibiotique pour favoriser la guérison et prévenir les infections. Assurez-vous de suivre les instructions du produit. Protéger la plaie : Couvrez la blessure avec un pansement propre pour la protéger des frottements, de la saleté et des bactéries. Changez le pansement régulièrement. Éviter de gratter : Il peut être tentant de gratter la zone affectée, mais cela peut retarder la guérison et augmenter le risque d'infection. Essayez de garder la plaie propre et protégée.Prendre des analgésiques : Si la blessure est douloureuse, vous pouvez prendre un analgésique en vente libre, comme le paracétamol ou l'ibuprofène, selon les instructions du produit. Surveiller les signes d'infection : Gardez un œil sur la plaie pour détecter tout signe d'infection, tels que rougeur, gonflement, chaleur excessive, pus ou douleur persistante. Si des signes d'infection apparaissent, consultez un professionnel de la santé. Maintenir une bonne hygiène : Lavez-vous régulièrement les mains pour éviter la propagation des bactéries. Assurez-vous également de garder la zone autour de la blessure propre.");
          break;
        case 2:
          alert("Glace : Appliquez de la glace enveloppée dans un linge sur la zone contusionnée pendant les premières 24 heures. Cela peut aider à réduire l'enflure en contractant les vaisseaux sanguins. Repos : Évitez de solliciter la zone contusionnée autant que possible. Le repos favorise la guérison en permettant au corps de se réparer. Élévation : Si la contusion est sur une partie du corps que vous pouvez élever, comme un bras ou une jambe, essayez de le maintenir en position surélevée pour aider à réduire l'enflure. Compression : Utilisez un bandage élastique pour comprimer légèrement la zone contusionnée. Cela peut également aider à réduire l'enflure. Analgésiques : Prenez des analgésiques en vente libre, tels que le paracétamol ou l'ibuprofène, pour soulager la douleur et l'inflammation. Assurez-vous de suivre les instructions du produit et de ne pas dépasser la dose recommandée. Arnica : Certains produits à base d'arnica, une plante aux propriétés anti-inflammatoires, peuvent être appliqués sur la peau pour aider à réduire les ecchymoses et les gonflements. Chaleur après 48 heures : Après les premières 48 heures, vous pouvez utiliser des compresses chaudes pour améliorer la circulation sanguine et soulager la tension musculaire. Cependant, si la zone reste enflée, il peut être préférable de continuer à utiliser des compresses froides. Temps : Les contusions guérissent généralement d'elles-mêmes avec le temps. Soyez patient et donnez à votre corps le temps nécessaire pour récupérer. Éviter les activités qui aggraveront la contusion : Évitez les activités qui pourraient augmenter la douleur ou aggraver la contusion pendant le processus de guérison. Consultez un professionnel de la santé si nécessaire : Si la contusion est très douloureuse, s'accompagne d'une enflure importante, ou si vous avez des problèmes de mobilité, consultez un professionnel de la santé. Des radiographies peuvent parfois être nécessaires pour exclure une fracture.");
          break;
        case 3:
          alert("Repos : Évitez de solliciter la partie blessée. Le repos est essentiel pour permettre aux ligaments de guérir. Application de glace : Appliquez de la glace sur la zone entorse pendant les premières 48 heures après la blessure. Cela aide à réduire l'enflure et à soulager la douleur. Utilisez un sac de glace enveloppé dans un linge et appliquez-le pendant 15 à 20 minutes toutes les 2 à 3 heures. Compression : Utilisez un bandage de compression pour réduire l'enflure. Assurez-vous que le bandage n'est pas trop serré, car cela pourrait entraver la circulation sanguine. Élévation : Élevez la partie du corps touchée autant que possible pour réduire l'enflure. Cela est particulièrement important pendant les premières heures après la blessure. Analgésiques : Prenez des analgésiques en vente libre, tels que le paracétamol ou l'ibuprofène, pour soulager la douleur et réduire l'inflammation. Suivez les instructions du produit. Physiothérapie : Une fois que la phase aiguë de l'entorse est passée, la physiothérapie peut aider à renforcer les muscles autour de l'articulation, améliorer la stabilité et favoriser une récupération complète. Attelle ou bandage de support : Selon la gravité de l'entorse, votre médecin peut recommander l'utilisation d'une attelle ou d'un bandage de soutien pour stabiliser l'articulation pendant la guérison. Consultez un professionnel de la santé : Si la douleur persiste, si l'enflure ne diminue pas, ou si vous avez des problèmes de mobilité, consultez un médecin. Des examens supplémentaires, tels que des radiographies, peuvent être nécessaires pour évaluer la gravité de l'entorse.");
          break;
        case 4:
          alert("Appel d'urgence : Si vous suspectez une fracture, appelez immédiatement les services d'urgence. Ne déplacez pas la personne blessée sauf si cela est absolument nécessaire pour la mettre en sécurité. Immobilisation : Essayez d'immobiliser la partie du corps affectée. Si possible, utilisez une attelle ou tout autre moyen à votre disposition pour éviter les mouvements de la zone fracturée. Éviter la manipulation : Ne tentez pas de remettre l'os en place. Cela doit être fait par des professionnels de la santé. Application de glace : Si la peau n'est pas rompue, vous pouvez appliquer de la glace (enveloppée dans un linge) sur la zone fracturée pour réduire l'enflure. Élévation : Si cela est possible et ne cause pas de douleur supplémentaire, élevez la partie du corps affectée pour aider à réduire l'enflure. Analgesiques : Donnez des analgésiques en vente libre pour soulager la douleur, en suivant les instructions du produit. Transport vers les services d'urgence : Le transport vers un établissement de soins médicaux est crucial. Utilisez une civière ou tout moyen disponible pour déplacer la personne avec précaution. Une fois à l'hôpital ou chez le médecin : Radiographies : Des radiographies seront généralement réalisées pour confirmer le diagnostic et évaluer la nature de la fracture. Réduction de la fracture : Si nécessaire, le médecin peut pratiquer une réduction, qui consiste à remettre en place les os fracturés. Cela peut nécessiter une intervention chirurgicale dans certains cas. Immobilisation : La partie du corps affectée sera immobilisée à l'aide de plâtres, d'attelles ou d'autres dispositifs en fonction de la nature de la fracture. Médicaments : Des médicaments peuvent être prescrits pour soulager la douleur et prévenir les infections. Rééducation : Après la guérison initiale, une période de rééducation peut être nécessaire pour restaurer la force et la mobilité de la partie du corps affectée.");
          break;
        case 5:
          alert("Repos : Évitez les activités qui exacerbent la douleur et donnez du temps à la zone affectée pour se reposer. Le repos est crucial pour permettre au tendon de guérir. Application de glace : Appliquez de la glace sur la zone douloureuse pendant 15 à 20 minutes toutes les 2 à 3 heures. Cela peut aider à réduire l'inflammation. Assurez-vous de ne pas appliquer la glace directement sur la peau, utilisez un linge ou une poche de glace enveloppée. Élévation : Si possible, élevez la partie du corps affectée pour réduire l'enflure. Compression : Utilisez un bandage élastique pour comprimer légèrement la zone touchée. Assurez-vous de ne pas trop serrer pour ne pas compromettre la circulation sanguine. Anti-inflammatoires non stéroïdiens (AINS) : Prenez des médicaments anti-inflammatoires non stéroïdiens, tels que l'ibuprofène, sous la supervision d'un professionnel de la santé. Ces médicaments peuvent aider à réduire l'inflammation et soulager la douleur. Exercices d'étirement et de renforcement : Une fois que la douleur a diminué, commencez des exercices d'étirement et de renforcement musculaire doux pour aider à restaurer la flexibilité et la force dans la zone touchée. Consultez un professionnel de la santé ou un physiothérapeute pour obtenir des conseils appropriés. Thérapie physique : La physiothérapie peut être recommandée pour aider à traiter les tendinites. Un physiothérapeute peut élaborer un programme d'exercices spécifiques et utiliser des techniques telles que la thérapie par ultrasons ou la thérapie au laser pour favoriser la guérison. Orthèses et supports : Des orthèses ou des supports peuvent être recommandés pour soulager la tension sur le tendon et favoriser la guérison. Éviter les facteurs déclenchants : Identifiez et évitez les activités ou les mouvements qui ont initialement provoqué la tendinite pour prévenir les rechutes. Consultez un professionnel de la santé : Si la douleur persiste ou s'aggrave malgré les mesures d'auto-soins, consultez un professionnel de la santé. Il peut être nécessaire de prendre des mesures plus agressives, comme des injections de corticostéroïdes ou, dans certains cas, une intervention chirurgicale.");
          break;
        case 6:
          alert("Repos : L'un des éléments clés dans la guérison des déchirures musculaires est le repos. Évitez d'utiliser le muscle affecté autant que possible pour permettre une récupération adéquate. Application de glace : Appliquez de la glace sur la zone touchée pendant les premières 48 heures après la blessure. Cela aide à réduire l'enflure et à soulager la douleur. Utilisez une compresse de glace enveloppée dans un linge et appliquez-la pendant 15 à 20 minutes à intervalles réguliers. Compression : Utilisez un bandage de compression pour réduire l'enflure. Assurez-vous que le bandage n'est pas trop serré pour ne pas compromettre la circulation sanguine. Élévation : Élevez la partie du corps touchée autant que possible pour minimiser l'enflure. Analgesiques et anti-inflammatoires : Prenez des analgésiques en vente libre tels que le paracétamol pour soulager la douleur. Les anti-inflammatoires non stéroïdiens (AINS) tels que l'ibuprofène peuvent également aider à réduire l'inflammation. Suivez les instructions du produit et consultez un professionnel de la santé si vous avez des préoccupations. Physiothérapie : Une fois que la phase initiale de repos et de réduction de l'inflammation est passée, la physiothérapie peut être recommandée pour aider à restaurer la force, la flexibilité et à prévenir la formation de cicatrices. Étirements doux : Lorsque la guérison progresse, des étirements doux peuvent être introduits pour aider à prévenir la raideur musculaire et à améliorer la flexibilité. Chaleur : Après les premières 48 heures, l'application de chaleur peut être bénéfique pour stimuler la circulation sanguine et favoriser la guérison. Utilisez des compresses chaudes ou prenez des bains chauds. Suivi médical : Si la déchirure musculaire est grave, implique plusieurs muscles ou ne montre pas d'amélioration avec les soins à domicile, consultez un professionnel de la santé. Des interventions médicales plus avancées, telles que la thérapie physique spécialisée ou d'autres options, pourraient être nécessaires.");
          break;
        case 7:
          alert("Vous avez sélectionné le symptôme 7 : Coupures et plaies");
          break;
        case 8:
          alert("Vous avez sélectionné le symptôme 8 : Brûlures");
          break;
        case 9:
          alert("Vous avez sélectionné le symptôme 9 : Infections cutanées");
          break;
        default:
          alert("Symptôme non reconnu");
      }
    }
  </script>
</body>
