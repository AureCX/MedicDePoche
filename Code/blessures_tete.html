<body>
    <div>
        Veuillez sélectionner les symptômes que vous avez : <br>
  
        <button id="symptome1" onclick="askQuestion(1)">1) Commotion cérébrale : Une commotion cérébrale se produit lorsque le cerveau est secoué à l'intérieur du crâne. Cela peut se produire à la suite d'un coup à la tête ou d'une secousse violente. Les symptômes peuvent inclure des maux de tête, des étourdissements, des nausées et une perte de conscience temporaire.</button><br>
        <br>
        <button id="symptome2" onclick="askQuestion(2)">2) Hématome : Un hématome à la tête se produit lorsque du sang s'accumule à l'intérieur du crâne. Cela peut résulter d'une blessure ou d'une rupture des vaisseaux sanguins. Les symptômes peuvent inclure des maux de tête sévères, des vomissements, des changements de vision et des troubles de la parole.</button><br>
        <br>
        <button id="symptome3" onclick="askQuestion(3)">3) Fracture du crâne : Une fracture du crâne se produit lorsque l'os du crâne est cassé. Cela peut entraîner des saignements, un gonflement et des ecchymoses. Les fractures du crâne peuvent également endommager le cerveau, ce qui peut entraîner des symptômes neurologiques.</button><br>
        <br>
        <button id="symptome4" onclick="askQuestion(4)">4) Contusion cérébrale : Une contusion cérébrale se produit lorsque le cerveau est contusionné, généralement à la suite d'un impact direct sur la tête. Les symptômes peuvent inclure des maux de tête, des troubles de la vision, des problèmes de coordination et des changements de comportement.</button><br>
        <br>
        <button id="symptome5" onclick="askQuestion(5)">5) Lésion du cuir chevelu : Les blessures du cuir chevelu peuvent être superficielles, telles que des coupures ou des écorchures, ou plus graves, impliquant des déchirures de la peau et des tissus sous-jacents.</button><br>
        <br>
        <button id="symptome6" onclick="askQuestion(6)">6) Entorse cervicale : Bien que cela concerne davantage le cou, une entorse cervicale peut également entraîner des maux de tête dus à une tension musculaire ou à des lésions des ligaments du cou.</button><br>
        <br>
        <button id="symptome7" onclick="askQuestion(7)">7) Décapitation : Coupure de la tête qui provoque un détachement de la tête par un objet tranchant (couteau, guillotine, hache, scie)</button><br>
    </div>
    <script>
        function askQuestion(symptomNumber) {
            // Personalized alerts for each symptom
            switch(symptomNumber) {
                case 1:
                    alert("Repos cérébral : Le repos cérébral est crucial pour permettre au cerveau de récupérer. Évitez les activités mentales et physiques intensives, y compris l'utilisation d'écrans d'ordinateur et de télévision. Repos physique : Évitez les activités physiques et sportives qui pourraient augmenter le risque de nouvelles blessures ou aggraver la commotion cérébrale. Les activités légères peuvent être reprises progressivement après l'autorisation du professionnel de la santé. Hydratation et nutrition : Assurez-vous de rester bien hydraté et de maintenir une alimentation équilibrée pour favoriser la récupération. Contrôle des symptômes : Surveillez attentivement les symptômes tels que maux de tête, étourdissements, nausées, troubles de la vision, difficultés de concentration, etc. Si ces symptômes s'aggravent ou persistent, consultez immédiatement un professionnel de la santé. Éviter les stimulants : Évitez la caféine, les stimulants et les médicaments qui pourraient aggraver les symptômes de la commotion cérébrale, tels que les maux de tête. Consultation médicale : Il est impératif de consulter un professionnel de la santé, comme un médecin ou un neurologue, en cas de commotion cérébrale. Ils évalueront la gravité de la blessure et vous donneront des conseils spécifiques sur la gestion des symptômes. Repos suffisant : Le sommeil est crucial pour la récupération après une commotion cérébrale. Assurez-vous de dormir suffisamment et de respecter les recommandations de votre professionnel de la santé en matière de repos. Suivi médical : Assurez-vous de suivre les instructions de votre professionnel de la santé concernant le suivi médical et le retour aux activités normales. Ne reprenez pas les activités physiques ou mentales intenses tant que vous n'avez pas reçu l'autorisation de votre médecin.");
                    break;
                case 2:
                    alert("Application de froid : Tout comme pour les contusions, appliquez de la glace enveloppée dans un linge sur la zone touchée dès que possible. Cela peut aider à réduire l'enflure et à minimiser la diffusion du sang dans les tissus. Appliquez la glace pendant 15 à 20 minutes, puis faites une pause avant de répéter si nécessaire. Repos et élévation : Évitez de solliciter la partie du corps affectée et essayez de l'élever autant que possible, surtout pendant les premières heures après la blessure, pour réduire l'enflure. Compression : Utilisez un bandage élastique pour exercer une pression légère sur la zone hématome. Assurez-vous que le bandage n'est pas trop serré pour éviter de compromettre la circulation sanguine. Analgesiques : Prenez des analgésiques en vente libre, tels que le paracétamol ou l'ibuprofène, pour soulager la douleur et réduire l'inflammation. Suivez les instructions du produit. Chaleur après 48 heures : Après les premières 48 heures, vous pouvez passer de la glace à la chaleur. Les compresses chaudes peuvent aider à stimuler la circulation sanguine, favorisant ainsi la résorption de l'hématome. N'appliquez pas de chaleur immédiatement après la blessure, car cela pourrait aggraver l'enflure. Arnica : Certains produits à base d'arnica peuvent être appliqués sur la peau pour aider à réduire l'inflammation et favoriser la guérison des hématomes. Temps : Les hématomes prennent du temps pour se résorber. Soyez patient et laissez à votre corps le temps nécessaire pour guérir. Consultez un professionnel de la santé si nécessaire : Si l'hématome est très étendu, persiste pendant une longue période, s'accompagne de douleur intense, ou si vous avez des problèmes de mobilité, consultez un médecin. Des examens médicaux peuvent être nécessaires pour exclure des complications sous-jacentes.");
                    break;
                case 3:
                    alert("Appeler les secours d'urgence : Composer le numéro d'urgence (par exemple, le 911 en Amérique du Nord) pour obtenir une assistance médicale immédiate. Une fracture du crâne est une urgence médicale qui nécessite une évaluation et des soins professionnels. Ne pas déplacer la personne blessée : Si vous êtes témoin de l'accident, évitez de déplacer la personne blessée à moins que sa vie ne soit en danger immédiat. Les mouvements brusques peuvent aggraver la blessure. Maintenir la stabilité cervicale : Si possible, évitez tout mouvement du cou et de la tête pour prévenir d'éventuelles lésions de la colonne vertébrale. Si la personne doit être déplacée pour des raisons de sécurité, faites-le avec précaution et maintenez la stabilité du cou. Arrêter les saignements : Si la fracture s'accompagne de saignements, appliquez une pression ferme mais douce sur la plaie avec un bandage propre. Évitez d'exercer une pression directe sur le crâne fracturé. Surveiller la respiration : Assurez-vous que la personne respire normalement. Si la respiration est absente ou irrégulière, commencez les premiers secours en RCR si vous êtes formé pour le faire. Éviter de donner à boire ou à manger : Ne donnez pas à boire ni à manger à la personne blessée. Cela peut être nécessaire si une intervention chirurgicale est prévue. Rester avec la personne : Restez avec la personne blessée jusqu'à l'arrivée des secours d'urgence. Surveillez les signes vitaux et réconfortez la personne pour la maintenir calme. Suivre les instructions médicales : Une fois que la personne a été prise en charge par des professionnels de la santé, suivez leurs instructions. Le traitement d'une fracture du crâne peut impliquer des interventions chirurgicales, des médicaments et une surveillance étroite.");
                    break;
                case 4:
                    alert("Repos complet : Le repos est crucial pour permettre au cerveau de récupérer. Évitez toute activité physique ou mentale intense qui pourrait aggraver la blessure. Surveillance des symptômes : Gardez un œil sur les symptômes de la contusion cérébrale, tels que maux de tête, étourdissements, nausées, troubles de la vision, troubles de la mémoire, confusion, fatigue excessive, ou tout changement dans le comportement. Consultez immédiatement un professionnel de la santé si ces symptômes s'aggravent. Glace : Appliquez de la glace sur la zone touchée pendant les premières 24 heures après la blessure. Cela peut aider à réduire l'enflure et à soulager la douleur. Analgésiques : Prenez des analgésiques en vente libre, tels que le paracétamol, pour soulager la douleur. Évitez les médicaments contenant de l'ibuprofène, car ils peuvent augmenter le risque de saignement. Hydratation et nutrition : Assurez-vous de rester bien hydraté et de maintenir une alimentation saine. Cela favorisera une récupération optimale. Éviter les stimulations : Évitez les lumières vives, les bruits forts et les activités stimulantes qui pourraient aggraver les symptômes. Reposez-vous dans un environnement calme. Suivi médical : Consultez un professionnel de la santé dès que possible pour une évaluation approfondie. Des examens médicaux, tels que des scans du cerveau, peuvent être nécessaires pour évaluer la gravité de la blessure. Suivi des consignes médicales : Suivez les instructions et les recommandations de votre professionnel de la santé. Cela peut inclure des consignes spécifiques en matière de repos, de médicaments, et de signes à surveiller.");
                    break;
                case 5:
                    alert("Nettoyer la blessure : Utilisez de l'eau tiède et un savon doux pour nettoyer délicatement la zone autour de la blessure. Évitez d'utiliser des produits irritants ou alcoolisés qui pourraient causer une irritation supplémentaire. Arrêter le saignement : Si la blessure saigne abondamment, appliquez une pression ferme mais douce avec un chiffon propre ou une compresse stérile pour arrêter le saignement. Maintenez la pression pendant quelques minutes jusqu'à ce que le saignement s'arrête. Appliquer un pansement : Une fois que le saignement s'est arrêté, appliquez un pansement stérile sur la lésion pour protéger la plaie des infections et des contaminants extérieurs. Assurez-vous que le pansement n'est pas trop serré pour permettre une bonne circulation sanguine. Surveiller les signes d'infection : Gardez un œil sur la blessure pour détecter tout signe d'infection, tels que rougeur, gonflement, chaleur ou drainage de pus. Consultez un professionnel de la santé si vous remarquez des signes d'infection. Éviter les mouvements brusques : Évitez de manipuler la zone blessée de manière excessive pour éviter toute aggravation de la blessure. Prendre des analgésiques : Si la blessure est douloureuse, vous pouvez prendre un analgésique en vente libre comme le paracétamol ou l'ibuprofène pour soulager la douleur. Suivre les recommandations médicales : Si la blessure est grave ou si elle est associée à d'autres symptômes, consultez un médecin. Ils peuvent vous recommander des soins supplémentaires, tels que des points de suture pour fermer la plaie ou des antibiotiques pour prévenir les infections.");
                    break;
                case 6:
                    alert("Repos : Il est essentiel de reposer le cou autant que possible pour permettre aux ligaments de guérir. Évitez les activités qui pourraient aggraver la douleur, comme les mouvements brusques ou le port de charges lourdes. Application de glace : Appliquez de la glace enveloppée dans un linge sur la zone douloureuse pendant 15 à 20 minutes toutes les heures. Cela peut aider à réduire l'inflammation et à soulager la douleur. Utilisation de médicaments : Des médicaments en vente libre tels que l'ibuprofène ou le paracétamol peuvent être pris pour soulager la douleur et réduire l'inflammation. Suivez toujours les instructions sur l'emballage et consultez un médecin si la douleur persiste. Compression : Vous pouvez envelopper légèrement votre cou avec un bandage élastique pour aider à réduire l'enflure et à soutenir la zone blessée. Assurez-vous que le bandage n'est pas trop serré, ce qui pourrait compromettre la circulation sanguine. Maintien de la posture : Adoptez une bonne posture en évitant de pencher la tête en avant ou de la tourner brusquement. Utilisez un oreiller de soutien si nécessaire pour maintenir une position confortable pendant le sommeil. Exercices doux : Une fois que la douleur commence à diminuer, des exercices doux de mobilisation et de renforcement peuvent être recommandés par un professionnel de la santé pour aider à restaurer la mobilité et la force du cou. Thérapies complémentaires : Des thérapies telles que la physiothérapie, la chiropratique ou l'ostéopathie peuvent être bénéfiques pour certaines personnes dans le cadre du processus de guérison. Consultez un professionnel de la santé pour déterminer quelles options sont les mieux adaptées à votre situation.");
                    break;
                case 7:
                    alert("Actuellement aucune technique de premiers secours viable n'a été decouverte pour sauver quelqu'un de la décapitation");
                    break;
                default:
                    alert("Symptôme non reconnu");
            }
        }
    </script>
  </body>
