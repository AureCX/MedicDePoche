<body>
  <div>
    Veuillez sélectionner les symptômes que vous avez : <br>

    <button id="symptom1" onclick="askQuestion(1)">1) Blessures superficielles : Écorchures, contusions</button><br>
    <br>
    <button id="symptom2" onclick="askQuestion(2)">2) Blessures musculaires : Entorses musculaires, déchirures musculaires</button><br>
    <br>
    <button id="symptom3" onclick="askQuestion(3)">3) Blessures osseuses : Fractures des côtes, fractures du sternum</button><br>
    <br>
    <button id="symptom4" onclick="askQuestion(4)">4) Blessures thoraciques : Traumatismes thoraciques fermés (par exemple, en cas d'accident de voiture), blessures à la cage thoracique</button><br>
    <br>
    <button id="symptom5" onclick="askQuestion(5)">5) Blessures respiratoires : Pneumothorax (accumulation d'air dans la cavité pleurale), hémothorax (accumulation de sang dans la cavité pleurale)</button><br>
    <br>
    <button id="symptom6" onclick="askQuestion(6)">6) Blessures cardiovasculaires : Blessures aux vaisseaux sanguins, contusions cardiaques</button><br>
    <br>
    <button id="symptom7" onclick="askQuestion(7)">7) Blessures abdominales : Blessures qui affectent également la partie inférieure du thorax</button><br>
    <br>
    <button id="symptom8" onclick="askQuestion(8)">8) Blessures liées aux brûlures : Brûlures thermiques ou chimiques qui peuvent affecter la peau du torse</button><br>
    <br>
    <button id="symptom9" onclick="askQuestion(9)"> 9) Blessures par projectiles : Blessures par balles ou par d'autres projectiles pouvant toucher le torse</button><br>
    <br>
    <button id="symptom10" onclick="askQuestion(10)"> 10) Blessures liées à des accidents sportifs : Blessures pendant la pratique d'activités sportives, telles que les blessures liées au football, au rugby, etc.</button><br>
  </div>
  <script>
    function askQuestion(symptomNumber) {
      // Personalized alerts for each symptom
      switch(symptomNumber) {
        case 1:
          alert("Nettoyer la blessure : Utilisez de l'eau propre pour rincer doucement la zone blessée afin d'éliminer la saleté, les débris et les germes. Vous pouvez également utiliser une solution saline stérile pour nettoyer la plaie. Arrêter le saignement : Si la blessure saigne, appliquez une légère pression avec un linge propre ou une compresse stérile pour arrêter le saignement. Ne pas utiliser de coton car il peut laisser des fibres dans la plaie. Appliquer un désinfectant : Une fois que la blessure est propre et sèche, vous pouvez appliquer un antiseptique doux comme la chlorhexidine ou le peroxyde d'hydrogène pour prévenir les infections. Évitez l'alcool car il peut provoquer une irritation supplémentaire. Protéger la plaie : Utilisez un pansement adhésif ou un pansement propre pour couvrir la plaie et la protéger des frottements, des bactéries et de la saleté. Changez le pansement régulièrement, au moins une fois par jour, ou dès qu'il devient mouillé ou sale. Surveiller la guérison : Gardez un œil sur la blessure pour vous assurer qu'elle guérit correctement. Si la plaie devient rouge, gonflée, chaude ou douloureuse, ou si vous remarquez un écoulement de pus, consultez un professionnel de la santé, car cela peut être le signe d'une infection. Promouvoir la guérison : Pour favoriser la guérison, assurez-vous de maintenir la blessure propre et protégée, et évitez de gratter ou de toucher la zone affectée avec les mains sales.");
          break;
        case 2:
          alert("Repos : La première étape consiste à donner à votre muscle le temps de guérir. Évitez toute activité qui pourrait aggraver la blessure. Glace : Appliquez de la glace sur la zone blessée pendant 15 à 20 minutes toutes les deux heures au cours des premiers jours. Cela peut aider à réduire l'inflammation et la douleur. Compression : Enveloppez la zone blessée avec un bandage de compression pour aider à réduire le gonflement. Assurez-vous de ne pas serrer trop fort pour éviter d'entraver la circulation sanguine. Élévation : Élevez la partie blessée au-dessus du niveau du cœur lorsque vous êtes assis ou allongé. Cela peut également aider à réduire l'enflure. Médicaments anti-inflammatoires non stéroïdiens (AINS) : Des médicaments en vente libre comme l'ibuprofène (Advil, Motrin) ou le naproxène (Aleve) peuvent aider à réduire la douleur et l'inflammation. Assurez-vous de suivre les instructions sur l'emballage et consultez un médecin si vous avez des préoccupations. Étirement léger et mouvement doux : Après quelques jours de repos, commencez à étirer doucement le muscle blessé. Assurez-vous de ne pas forcer et de ne pas ressentir de douleur pendant l'étirement. Physiothérapie : Si la blessure est grave ou si elle ne s'améliore pas avec le repos et les soins à domicile, consultez un physiothérapeute. Ils peuvent recommander des exercices spécifiques pour renforcer le muscle et aider à prévenir les blessures futures. Consultation médicale : Si la blessure est sévère, si vous avez des ecchymoses importantes, si vous entendez un craquement lors de la blessure, ou si la douleur persiste malgré le repos et les soins à domicile, consultez un médecin dès que possible.");
          break;
        case 3:
          alert("Repos : La première étape dans le traitement des blessures osseuses est souvent le repos. Il est essentiel de limiter l'activité physique pour permettre à l'os de guérir correctement. Immobilisation : Dans certains cas, il peut être nécessaire d'immobiliser la zone blessée à l'aide d'une attelle, d'une écharpe ou même d'un plâtre. Cela empêche les mouvements qui pourraient aggraver la blessure. Glace : L'application de glace sur la zone blessée peut aider à réduire l'inflammation et à soulager la douleur. Il est recommandé d'appliquer de la glace pendant environ 15 à 20 minutes à la fois, plusieurs fois par jour. Élévation : Si possible, maintenir la partie blessée surélevée peut également aider à réduire l'inflammation et l'enflure. Analgésiques et anti-inflammatoires : Des médicaments en vente libre tels que l'ibuprofène peuvent être utilisés pour soulager la douleur et réduire l'inflammation. Cependant, il est important de suivre les instructions sur l'emballage et de consulter un médecin si nécessaire. Alimentation saine : Une alimentation riche en calcium, en vitamine D et en autres nutriments essentiels peut favoriser la guérison des os. Assurez-vous de consommer suffisamment de produits laitiers, de légumes à feuilles vertes, de fruits et d'autres aliments riches en ces nutriments. Suivi médical : Pour les blessures osseuses graves ou complexes, il est important de suivre les recommandations de votre médecin et de consulter régulièrement pour évaluer la progression de la guérison.");
          break;
        case 4:
          alert("Repos : Il est essentiel de permettre au corps de récupérer. Évitez les activités qui pourraient aggraver la blessure thoracique, comme soulever des objets lourds ou faire des mouvements brusques. Gestion de la douleur : Des médicaments en vente libre tels que l'ibuprofène ou le paracétamol peuvent aider à soulager la douleur associée aux blessures thoraciques. Si la douleur est intense, un médecin peut prescrire des analgésiques plus forts. Application de glace : L'application de glace sur la zone blessée peut aider à réduire l'inflammation et à soulager la douleur. Utilisez un sac de glace enveloppé dans un linge pour éviter les brûlures de la peau et appliquez-le par intermittence pendant 15 à 20 minutes plusieurs fois par jour. Respiration profonde : Pratiquer des exercices de respiration profonde peut aider à prévenir les complications pulmonaires telles que l'atélectasie (affaissement pulmonaire) et à maintenir une bonne fonction pulmonaire. Maintenir une posture adéquate : Évitez de vous pencher en arrière ou de vous affaisser, car cela peut aggraver la douleur. Essayez de vous asseoir ou de vous tenir debout avec le dos droit pour réduire la pression sur la cage thoracique. Suivi médical : Si la blessure thoracique est grave, comme une fracture de côte ou une lésion pulmonaire, il est important de consulter un médecin pour un suivi approprié. Dans certains cas, un traitement médical supplémentaire, comme une intervention chirurgicale, peut être nécessaire.");
          break;
        case 5:
          alert("Repos et protection : Assurez-vous de permettre à la personne blessée de se reposer et d'éviter toute exposition supplémentaire à des substances irritantes. Évaluation médicale : Consultez un médecin pour obtenir un diagnostic précis de la blessure respiratoire. Des tests peuvent être nécessaires pour déterminer la cause sous-jacente de la blessure et le traitement approprié. Traitements médicaux : Le traitement dépendra de la nature spécifique de la blessure respiratoire. Il peut inclure des médicaments tels que des bronchodilatateurs pour ouvrir les voies respiratoires, des antibiotiques pour traiter les infections bactériennes, des corticostéroïdes pour réduire l'inflammation, ou d'autres médicaments selon les besoins. Thérapies respiratoires : Dans certains cas, des thérapies respiratoires telles que la physiothérapie respiratoire, l'oxygénothérapie ou la ventilation mécanique peuvent être nécessaires pour aider à soulager les symptômes et à soutenir la fonction respiratoire. Éviter les irritants : Évitez les irritants environnementaux tels que la fumée de tabac, les produits chimiques toxiques, les allergènes et autres substances qui pourraient aggraver la condition respiratoire. Hydratation : Assurez-vous que la personne blessée reste bien hydratée en buvant beaucoup de liquides, sauf indication contraire d'un médecin. Suivi médical : Assurez-vous de suivre les instructions de votre médecin et de planifier des visites de suivi pour évaluer la progression de la guérison et ajuster le traitement si nécessaire.");
          break;
        case 6:
          alert("Réanimation cardio-pulmonaire (RCP) : En cas d'arrêt cardiaque ou d'arrêt respiratoire, la RCP doit être effectuée immédiatement pour maintenir la circulation sanguine et l'oxygénation des tissus jusqu'à ce qu'une assistance médicale plus avancée soit disponible. Gestion des saignements : Si la blessure implique une hémorragie, il est essentiel de contrôler les saignements rapidement. Cela peut nécessiter l'application de pression directe sur la plaie, l'utilisation de pansements hémostatiques, ou même des techniques chirurgicales pour arrêter le saignement. Oxygénothérapie : L'administration d'oxygène peut être nécessaire pour assurer un apport adéquat en oxygène aux tissus, en particulier en cas de blessure grave ou de traumatisme thoracique. Traitement médicamenteux : Selon la nature de la blessure, des médicaments peuvent être administrés pour stabiliser la pression artérielle, réduire le risque de formation de caillots sanguins ou gérer d'autres complications. Chirurgie : Dans certains cas graves, une intervention chirurgicale peut être nécessaire pour réparer les dommages cardiovasculaires. Cela peut inclure la réparation des vaisseaux sanguins endommagés, la mise en place de pontages coronariens ou d'autres procédures chirurgicales. Réadaptation cardiaque : Une fois que le patient est stabilisé, la réadaptation cardiaque peut être recommandée pour aider à restaurer la fonction cardiovasculaire et à prévenir les complications à long terme.");
          break;
        case 7:
          alert("Évaluation initiale : Si vous ou quelqu'un d'autre présente une blessure abdominale, évaluez d'abord la gravité de la blessure. Si la personne a des difficultés à respirer, si le ventre est très sensible ou si elle ressent une douleur intense, il est essentiel de chercher une aide médicale immédiate. Maintien de la stabilité : Dans la mesure du possible, maintenez la personne immobile et calme. Évitez de lui donner à boire ou à manger, car cela pourrait aggraver les blessures internes potentielles. Appel aux services d'urgence : Si la blessure semble grave, appelez immédiatement les services d'urgence ou conduisez la personne à l'hôpital le plus proche. Ne sous-estimez jamais les blessures abdominales, car elles peuvent être très graves même si elles ne semblent pas l'être à première vue. Traitement médical : Une fois à l'hôpital, les médecins évalueront la blessure et recommanderont un traitement approprié. Cela peut inclure des examens d'imagerie médicale tels que des radiographies, des échographies ou des scanners pour évaluer les dommages internes. Dans certains cas, une intervention chirurgicale peut être nécessaire pour réparer les organes endommagés. Suivi et récupération : Le rétablissement d'une blessure abdominale dépend de sa gravité. Suivez les instructions du médecin et prenez les médicaments prescrits selon les recommandations. Assurez-vous également de permettre à la personne blessée de se reposer suffisamment pour faciliter la guérison.");
          break;
        case 8:
          alert("Refroidissement de la brûlure : Dès que possible après la brûlure, refroidissez la zone avec de l'eau froide pendant au moins 10 à 20 minutes. Cela peut aider à réduire la douleur et à minimiser les dommages cutanés. Nettoyage de la brûlure : Après le refroidissement initial, nettoyez doucement la zone brûlée avec de l'eau et un savon doux pour éliminer toute saleté ou impureté. Évitez d'utiliser des produits chimiques forts ou des solutions antiseptiques, car ils peuvent irriter davantage la peau. Application d'une crème hydratante : Après le nettoyage, appliquez une crème hydratante non grasse ou une lotion recommandée par votre médecin pour aider à garder la peau hydratée et à réduire l'inconfort. Protection de la brûlure : Utilisez un pansement propre et sec pour couvrir la brûlure et la protéger des frottements et des infections. Changez le pansement régulièrement, surtout s'il devient mouillé ou sale. Gestion de la douleur : Si nécessaire, prenez des analgésiques en vente libre, tels que l'ibuprofène ou le paracétamol, pour soulager la douleur. Suivez les instructions sur l'emballage et consultez votre médecin si la douleur persiste ou s'aggrave. Surveiller les signes d'infection : Gardez un œil sur la brûlure pour tout signe d'infection, tels que rougeur, gonflement, chaleur, drainage de pus ou fièvre. Si vous remarquez des signes d'infection, consultez immédiatement un médecin. Éviter de percer les ampoules : Si des ampoules se forment sur la brûlure, ne les percez pas, car cela peut augmenter le risque d'infection. Laissez-les plutôt se percer naturellement et couvrez-les d'un pansement propre.");
          break;
        case 9:
          alert("Sécurisez la zone : Assurez-vous que l'environnement est sûr pour vous et la victime. Éloignez-vous de toute menace supplémentaire si possible. Arrêtez l'hémorragie : Si la blessure saigne abondamment, appliquez une pression ferme avec un tissu propre ou un bandage stérile. Élevez la partie blessée si possible pour réduire le flux sanguin. Nettoyez la blessure : Utilisez de l'eau propre ou une solution saline pour nettoyer doucement la zone autour de la blessure. Évitez d'utiliser de l'alcool ou de l'eau oxygénée car cela peut endommager les tissus. Protégez la blessure : Une fois la zone nettoyée et séchée, couvrez la blessure avec un pansement propre ou un chiffon stérile pour éviter toute infection. Évaluer les dommages : Examinez attentivement la blessure pour détecter les signes de dommages aux tissus, aux os ou aux organes internes. Si la blessure est grave ou s'il y a un risque de lésions internes, cherchez une assistance médicale immédiate. Immobilisez la zone blessée : Si la blessure affecte une articulation ou un membre, essayez d'immobiliser la zone pour éviter tout mouvement excessif qui pourrait aggraver les dommages. Surveillez les signes d'infection : Gardez un œil sur la blessure pour détecter tout signe d'infection, comme une rougeur, un gonflement, une chaleur ou un écoulement de pus. Si des signes d'infection apparaissent, consultez un médecin. Recherchez une assistance médicale professionnelle : Même si la blessure semble mineure, il est essentiel de consulter un médecin pour un traitement approprié et pour s'assurer qu'il n'y a pas de dommages internes.");
          break;
        case 10:
          alert("Arrêt de l'activité sportive: Il est important d'arrêter immédiatement l'activité sportive dès qu'une blessure survient afin d'éviter toute aggravation. Repos et protection de la zone blessée: Dans les cas de blessures mineures, le repos et l'immobilisation de la zone affectée peuvent favoriser la guérison. Vous pouvez utiliser des bandages, des attelles ou des béquilles selon les besoins. Application de glace: L'application de glace sur la zone blessée peut aider à réduire l'inflammation et à soulager la douleur. Utilisez une compresse de glace ou un sac de glace enveloppé dans un linge pendant environ 15 à 20 minutes à la fois, plusieurs fois par jour, dans les premiers jours suivant la blessure. Compression: Enveloppez la zone blessée avec un bandage de compression pour réduire le gonflement et stabiliser la blessure. Assurez-vous que le bandage n'est pas trop serré pour ne pas compromettre la circulation sanguine. Élévation: Surélevez la partie blessée du corps, si possible, pour réduire le gonflement et favoriser le drainage lymphatique. Médicaments anti-inflammatoires non stéroïdiens (AINS): Des médicaments en vente libre tels que l'ibuprofène ou le naproxène peuvent aider à réduire la douleur et l'inflammation. Suivez les instructions sur l'emballage ou consultez un professionnel de la santé pour obtenir des conseils sur la posologie appropriée. Rééducation et physiothérapie: Pour les blessures plus graves, il peut être nécessaire de suivre un programme de rééducation sous la supervision d'un physiothérapeute. Cela peut inclure des exercices de renforcement, d'étirement et de réadaptation pour favoriser une récupération complète et prévenir les blessures futures. Consultation médicale: Si la blessure est grave ou si elle ne s'améliore pas avec les soins à domicile, consultez un médecin ou un professionnel de la santé pour un diagnostic précis et un plan de traitement approprié. Dans certains cas, une intervention chirurgicale peut être nécessaire.");
          break;
        default:
          alert("Symptôme non reconnu");
      }
    }
  </script>
</body>
